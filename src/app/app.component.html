<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Dynamic Food Ordering System</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Menu</button>
  
</mat-toolbar>

<div class="container">

  <div style="margin-top: 10px;">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Customer Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
          <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Contact Number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
          <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Table Number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Table Number</th>
          <td mat-cell *matCellDef="let row"> {{row.tableNumber}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Veg/Non-Veg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Veg/Non-Veg</th>
          <td mat-cell *matCellDef="let row"> {{row.kind}} </td>
        </ng-container>

        <ng-container matColumnDef="Pizza Mania">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pizza Mania</th>
          <td mat-cell *matCellDef="let row"> {{row.pizzaMania}} </td>
        </ng-container>
    

        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProduct(row)" color="primary">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Data Found"{{input.value}}"</td>
        </tr>
      </table>    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
    
  </div>
</div>
